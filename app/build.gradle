apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    defaultConfig {
        applicationId "com.washer.smart.smartwasher"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.jjoe64:graphview:4.0.0'
    compile "com.google.android.gms:play-services:3.1.+"
    compile files('src/main/java/sdk/jackson-annotations-2.4.0.jar')
    compile files('src/main/java/sdk/jackson-core-2.4.1.1.jar')
    compile files('src/main/java/sdk/jackson-databind-2.4.1.1.jar')
}
